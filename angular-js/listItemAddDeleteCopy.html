<!DOCTYPE html>
<html>
<head>
	<title>Angular Js Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<style>
		table, th, td {
		    border: 1px solid black;
		}
		table {
		    float: left;
		    width:50%;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var app = angular.module("addDeleteItem", []);
		app.controller("controller", function($scope) {
			$scope.items=[];
			$scope.item2s = [];
			$scope.addItem = function () {
				if($scope.items.indexOf($scope.add) === -1) {
					$scope.items.push($scope.add);
				}
			}
			$scope.deleteItem = function (x) {
				if($scope.item2s.indexOf($scope.items[x]) !== -1) {
					$scope.item2s.splice($scope.item2s.indexOf($scope.items[x]),1);	
				}
				$scope.items.splice(x, 1);
			}
			$scope.copyItem = function (x) {
				if($scope.item2s.indexOf($scope.items[x]) === -1) {
					$scope.item2s.push($scope.items[x]);
				}
			}
			$scope.clearAll = function () {
				$scope.items = [];
				$scope.item2s = [];
			}
		});
	</script>


	<div ng-app="addDeleteItem" ng-controller="controller">
		<table>
			<th colspan="3">Main List of Items</th>
			<tr>
				<td colspan="3">
					<b>Add Items : </b>
					<input ng-model="add">
					<button ng-click="addItem()"><b>Add Item</b></button>
					<button ng-click="clearAll()"><b>Clear All</b></button>
				</td>
			</tr>
			<tr ng-repeat="x in items">
				<td>
					{{x}}
				</td>
				<td width="10%">
					<span ng-click="deleteItem($index)">&nbsp;Ã—</span>
				</td>
				<td width="10%">
					<span ng-click="copyItem($index)">&nbsp;>></span>
				</td>
			</tr>
		</table>
		<table>
			<th>Items From Previous list</th>
			<tr>
				<td>
					<li ng-repeat="x in item2s">{{x}}</li>
				</td>
			</tr>
		</table>

	</div>
</body>
</html>
